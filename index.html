<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap"
        rel="stylesheet">
    <meta name="description" content="">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/deleteModal.css">
    <link rel="stylesheet" href="/css/addModal.css">
    <title>sophie duplicate</title>
</head>

<body>
    <!-- header -->
    <header>
        <figcaption class="edition-mode">
            <div class="under-edition-mode">
                <img src="/icons/pen-white.svg" alt="icone-édition">
                <span>Mode édition</span>
            </div>
        </figcaption>
        <figure class="logo-menu">
            <figcaption class="logo">
                <img src="./icons/Logo.png" alt="logo-sophie-bluel">
            </figcaption>
            <nav>
                <ul>
                    <li id="projects"><a href="#portfolio">projets</a></li>
                    <li id="#contact"><a href="#contact">contact</a></li>
                    <li class="login-btn ">login</li>
                    <li class="logout-btn">logout</li>
                    <li><img src="./icons/instagram.png" alt="Instagram"></li>
                </ul>
            </nav>
        </figure>
    </header>
    <!-- main -->
    <!-- introduction -->
    <main>
        <figure id="introduction" class="introduction">
            <div class="profile-img">
                <img src="./images/sophie-bluel.png" alt="image sophie bluel">
            </div>
            <article class="profile-article">
                <h2 class="subtitle">Designer d'espace</h2>
                <p>Je raconte votre histoire, je valorise vos idées. Je vous accompagne de la conception à la livraison
                    finale
                    du chantier.</p>
                <p>Chaque projet sera étudié en commun, de façon à mettre en valeur les volumes, les matières et les
                    couleurs
                    dans le respect de l'esprit des lieux et le choix adapté des matériaux. Le suivi du chantier sera
                    assuré
                    dans le souci du détail, le respect du planning et du budget.</p>
                <p>En cas de besoin, une équipe pluridisciplinaire peut-être constituée : architecte DPLG,
                    décorateur(trice)</p>
            </article>
        </figure>

        <!-- portfolio -->
        <section id="portfolio">
            <div class="projects-edit">
                <h2>Mes Projets</h2>
                <!-- <button id="openModal" class=" edit">&#128221; modifier</button> -->
                <img src="/icons/pen-black.svg" alt="icone-édition" id="openModal" class=" edit">
                <span id="openModalTwo"> modifier</span>
            </div>

            <div id="filters" class="filters">

            </div>

            <div class="gallery">

            </div>
        </section>
        <section id="contact">
            <h2>Contact</h2>
            <p>Vous avez un projet ? Discutons-en !</p>
            <form action="#" method="post">
                <label for="name">Nom</label>
                <input type="text" name="name" id="name">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email">
                <label for="message">Message</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <input type="submit" value="Envoyer">
            </form>
        </section>
    </main>
    <footer>
        <ul>
            <li>Mentions Légales</li>
        </ul>
    </footer>

    <!-- delete modal page -->

    <figure class="delete-modal" id="deleteModal">
        <div class="delete-modal-content">
            <span class="delete-modal-close">&times;</span>
            <div class="div-gallery">
                <h2>Galerie photo</h2>
                <figure class="pics-to-delete">

                </figure>

            </div>
            <button class="add-button">Ajouter une photo</button>
        </div>
    </figure>
    <!-- delete modal page -->

    <!-- add modal page -->

    <figure class="add-modal" id="addModal">
        <div class="add-modal-content">
            <div class="div-return-close">
                <!-- <span class="add-modal-return">&#11013;</span> -->
                <span class="add-modal-return" style="transform: rotate(180deg);">&#10140;</span>
                <span class="add-modal-close">&times;</span>
            </div>
            <h2>Ajout photo</h2>
            <form id="uploadForm">
                <div id="previewContainer" class="preview-container">
                    <i class="fa-solid fa-image"></i>
                    <label for="image" class="input-file">+ Ajout photo</label>
                    <p>jpg png: 4 mo max</p>
                    <input type="file" id="image" name="image">
                </div>
                <label for="title">Titre</label>
                <input type="text" id="title" name="title" placeholder="Titre du projet">
                <label for="category">Catégorie</label>
                <select id="category" class="category" name="category">

                </select>
                <hr>
                <button type="submit">Valider</button>
            </form>
        </div>
    </figure>
    <!-- add modal page -->

    <script type="module" src="./js/main.js"></script>

</body>

</html>
